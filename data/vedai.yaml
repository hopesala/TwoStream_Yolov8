# COCO8 dataset (first 8 images from COCO train2017) by Ultralytics
# Documentation: https://docs.ultralytics.com/datasets/detect/coco8/
# Example usage: yolo train data=coco8.yaml
# parent
# ├── ultralytics
# └── datasets
#     └── coco8  ← downloads here (1 MB)

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
# path: /home/mjy/ultralytics/datasets/coco8 # dataset root dir
train: /home/mjy/ultralytics/datasets/vedai/images/train # train images (relative to 'path') 4 images
val: /home/mjy/ultralytics/datasets/vedai/images/val # val images (relative to 'path') 4 images
# val: /home/mjy/ultralytics/datasets/OBB/images/test
train_ir: /home/mjy/ultralytics/datasets/vedai/image/train # train images (relative to 'path') 4 images
val_ir: /home/mjy/ultralytics/datasets/vedai/image/val # val images (relative to 'path') 4 images
# val_ir: /home/mjy/ultralytics/datasets/OBB/image/test
test: # test images (optional)

# Classes
names:
  1: 'car',  
  2: 'truck',  
  31: 'plane',  
  4: 'tractor',  
  5: 'camping_car',  
  9: 'van',  
  10: 'others',  
  11: 'pick-up',  
  23: 'boat'  

